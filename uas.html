    <h2>Daftar Belanjaan</h2> <br>
    <form>
        <input type="text" id="newitem" name="newitem"> 
    </form>
    <button type="button" onclick="adddata()">Submit</button>
    <br><br>
    <table id=itemtable>
        <tr>
            <th>No</th>
            <th>Item</th>
            <th>Aksi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Cabe Keriting</td>
            <td><span onclick="edit()">Edit</span> || <span onclick="del()">Delete</span></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bawang Merah</td>
            <td><span onclick="edit()">Edit</span> || <span onclick="del()">Delete</span></td>
        </tr>
    </table>
</body>

<script>
    var numbering = 3;
    function adddata()
    {    
        var newdata = document.getElementById("newitem").value;    
        if (newdata == "")
        {
            alert("insert data first!");
        }
        var table = document.getElementById("itemtable");
        var row = table.insertRow(numbering);
        var cell0 = row.insertCell(0);
        var cell1 = row.insertCell(1);
        var cell2 = row.insertCell(2);

        cell0.innerHTML = numbering;
        cell1.innerHTML = newdata;
        cell2.innerHTML = "Edit || Delete";

        numbering++;
    }

    function del()
    {
        document.getElementById("itemtable").deleteRow(1)
    }
        
</script>

<style>
    table, th, td {
        padding:5px;
        border: 1px solid black;
        border-collapse: collapse;
      }
</style>
